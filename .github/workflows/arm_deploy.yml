name: Deploy ARM Template

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: azure/arm-deploy@v1
        name: Validate and Deploy ARM
        if: github.event_name == 'push'
        with:
         resourceGroupName: MadWorldTools
         template: MadWorld/MadWorld.Deployment/main-deploy.json
         deploymentMode: Complete
         additionalArguments: "--name deployment-madworld --parameters gitBranch=${{ github.head_ref || github.ref_name }} environmentTag=production"
      - uses: azure/arm-deploy@v1
        name: Validate ARM only
        if: github.event_name == 'pull_request'
        with:
          resourceGroupName: MadWorldTools
          template: MadWorld/MadWorld.Deployment/main-deploy.json
          deploymentMode: Validate
          additionalArguments: "--name deployment-madworld --parameters gitBranch=${{ github.head_ref || github.ref_name }} environmentTag=production"
